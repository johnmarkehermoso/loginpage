<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylecss.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css animation bootstrap -->
    <!-- <linkrel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
    <!-- bootstrap css -->
    <!-- bootstrap js -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <link rel="stylesheet" href="style1.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Login Page</title>
</head>
<body class="loginpage" style="background-color: #b2b2b2;">
  <div class="container">
    <section class="vh-80 gradient-custom">
        <div class="container py-5 w-70">
          <div class="row d-flex justify-content-center align-items-center h-70">
            <div class="col col-xl-5">
              <div class="card text-white" style="border-radius: 1rem;">
                <div class="card-body p-3 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <div class="d-flex flex-column align-items-center">
                      <img id="profile" class="photo" width="100px"
                      height="100px" src="images/portfolio.jpg" alt=""/>
                    </div>
      
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label mt-5" for="enterEmail">Email</label>
                      <div class="col-sm-9 mb-4">
                        <input type="email" class="form-control mt-5" id="enterEmail" placeholder="Enter email address">
                      </div> 
                    </div>
      
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label" for="enterPassword">Password</label>
                      <div class="col-sm-9 mb-4">
                        <input type="password" class="form-control" id="enterPassword" placeholder="Enter password">
                      </div> 
                    </div>
      
                    <div>
                        <p> or connect with using</p>
                        <div class="d-flex justify-content-center text-center mt-2 pt-1">
                          <a href="#!" style="color:#b2b2b2"><i class="bi bi-facebook px-2"></i></a>
                          <a href="#!" style="color:#b2b2b2"><i class="bi bi-google px-2"></i></a>
                          <a href="#!" style="color:#b2b2b2"><i class="bi bi-linkedin px-2"></i></a>
                        </div>
                      </div>
      
                    <button class="btn btn-outline-dark btn-md px-5 mt-5" data-bs-toggle="modal" data-bs-target="#modal" type="submit">
                        Register</button>
                  </div>

                  <div class="modal" id="modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body text-black">Successfully registered!</div>
                            <div class="modal-footer">
                                <a href="loginpage.html"><button class="btn btn-dark text-white">Return</button></a>
                            </div>
                        </div>
                    </div>
                  </div>
      
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
</body>
</html>
